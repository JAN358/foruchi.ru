<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/js/jq.js"></script>
    <script src="assets/js/maskedInput.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
  	<div id="wrapper">
	<header>	
	</header>
	<div class="container">
		<div class="row">

				<div class="void160"></div>

			</div>
		</div>
	</div>
	<div id="work-table">
		<div class="container">			
			<div class="row">
				<div class="col-12">
					<form method="post" id="ajax_form" action="" >

						<div class="col-12 text-center">
							<div class="qwest d-flex align-items-center justify-content-center">
								<div class="addend_1"></div>

						</div>
					</div>					
					<div class="p-2 m-4">

							<input id="otvet" type="hidden" name="otvet" placeholder="1">

							</div>
							<div class="wrap_addend2 px-2 rel">
								<input id="addend2" class="form-control error" type="text" name="addend2" autocomplete="off">
							</div>
							<input class="form-control button d-none btn-primary" type="button" value="Ответить">
						</div>		
						<div class="medio">
							<div class ="graph_addend1">
								<div class ="graph">
									<div class="wrap_graph">
									</div>
									<div class ="graph-st">></div>										
								</div>
							</div>
							<div class ="graph_addend2">
								<div class ="graph">
									<div class="wrap_graph">
									</div>
									<div class ="graph-st">></div>										
								</div>
							</div>
							<img src="assets/images/sprite.png" alt="img">
						</div>				
					</div>

					</form>
					<div class="out"></div>
				</div>
			</div>
		</div>		
	</div>

	<footer>
	</footer>	
	<script src="assets/js/functions.js"></script>
